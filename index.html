<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Project One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <script src="assets/main.js"></script>
</head>
<body>
    
    <form class="pure-form pure-form-stacked">
        <fieldset>    
            <label for="artist">Artist</label>
            <input id="artist" type="text" placeholder="Artist">
    
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" type="text" pattern="[0-9]*" placeholder="zipcode">
            <span class="pure-form-message">This is a required field.</span>            
    
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
</body>
</html>
