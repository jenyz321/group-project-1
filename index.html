<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Project One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand">bandSearch</a>
        <img class="icon" src="assets/images/bs-icon.png">
    </nav>
    <div class="jumbotron">
    <div class="box">
        <div class="welcome">
            <h2>All The World's A Stage</h2>
            <p>Looking for new music? How about live shows in our area?<br>
            Fill out the for below and let us do the work</p>
            <form class="pure-form pure-form-stacked">
                <fieldset>    
                    <label for="artist"></label>
                    <input id="artist" type="text" placeholder="Artist">
                    <button type="submit" class="pure-button pure-button-primary" id="submit-button">FIND AN EVENT</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="container">
        <h3>bandSearch similar results for <span id="artist-name-output"></span></h3>
        <div class="row" id="output"></div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/main.js"></script>
</html>
